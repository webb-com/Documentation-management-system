<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation Management System</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
    </div>

    <main class="container">
        <div class="glass-card">
            <header>
                <h1>ðŸ“„ Documentation System</h1>
                <p>Upload, manage, and access your documents securely.</p>
            </header>

            <section class="upload-section">
                <h2>Upload New Document</h2>
                <form method="POST" action="/upload" enctype="multipart/form-data">
                    <input type="file" name="file" required>
                    <button type="submit">Upload</button>
                </form>
            </section>

            <section class="document-list">
                <h2>Uploaded Documents</h2>
                <table>
                    <thead>
                        <tr>
                            <th>File Name</th>
                            <th>Type</th>
                            <th>Size (KB)</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="doc : ${docs}">
                            <td th:text="${doc.fileName}">example.pdf</td>
                            <td th:text="${doc.contentType}">application/pdf</td>
                            <td th:text="${#numbers.formatDecimal(doc.size / 1024, 1, 2)}">120.5</td>
                            <td class="actions">
                                <a th:href="@{/download/{id}(id=${doc.id})}" class="btn-download">Download</a>
                                <a th:href="@{/delete/{id}(id=${doc.id})}" class="btn-delete">Delete</a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(docs)}">
                            <td colspan="4" class="no-docs">No documents uploaded yet.</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </main>
</body>
</html>
